<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Weather Icons --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title> Simple Weather App </title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <!-- Every grid layout we create starts with an HTML element receiving a class of row -->
            <!-- align-items-end change the alignment of flex items to end -->
            <div class="row align-items-end">
                <div class="col-12 col-md-6">
                    <img class='img-fluid' src="https://placehold.co/600x400" alt="video placeholder" />
                </div>
                <!-- Uses a combination of col-* values to make full-size on small devices and half-size on medium or larger devices -->
                <div class="col-12 col-md-6">
                    <h1>Welcome to the app.</h1>
                    <p> Weather Board Current location display </p>
                </div>
            </div>
        </div>
    </header>
    <section class="top-banner">
        <div class="container">
            <h1 class="heading">Simple Weather App</h1>
            <form>
                <input type="text" placeholder="Search for a city" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <main class="container">
        <section class="row">
            <div class="col-12 col-md-9">
                <h2> 5-day Forecast </h2>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            1 of 5
                        </div>
                        <div class="col">
                            2 of 5
                        </div>
                        <div class="col">
                            3 of 3
                        </div>
                        <div class="col">
                            4 of 5
                        </div>
                        <div class="col">
                            5 of 5
                        </div>
                    </div>
                </div>
            </div>

            <section class="ajax-section">
                <div class="container">
                    <ul class="cities"></ul>
                </div>
            </section>


</body>

</html>
