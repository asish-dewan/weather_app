<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Weather Icons --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title> Simple Weather App </title>
</head>

<body>
    <!-- Main Weather Dashboard (Current location)-->
    <header class="jumbotron jumbotron-fluid bg-dark text-light">
        <section class="search">
            <!-- Search bar -->
            <div class="container m-5">
                <h1 class="heading"> Search for a city </h1>
                    <form id="search-bar">
                        <input type="text" id="city-name" placeholder="E.g. Melbourne" autofocus="true" class="form-input"/>
                        <button type="submit" id="search-button">SEARCH <i class="fa-duotone fa-magnifying-glass"></i></button>
                    </form>
            </div>
        </section>
    </header>
            <!-- Empty HTML element to display current weather data -->
            <div class="col" id="current-weather">
                <h2 class="city-name" id="current-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p><span class="current" id="description"></span></p> 
                <p>Humidity:<span class="current" id="humidity"></span></p>
                <p>Wind Speed:<span class="current" id="wind"></span></p> 
            </div>
        </div>
        

    <!-- 5 day forecast card -->
    <section>
        
        <div class="container m-5">
            <h2> 5-day Forecast </h2>
            <div class="row">
                <div class="col mx-4">
                    <div class="p-3">
                        <h3 class="card-title" id="day1"></h3>
                            <p>Temperature:<span id="ftemperature1"></span></p>
                            <p><span id="fdescription1"></span></p> 
                            <p>Humidity:<span id="fhumidity1"></span></p>
                            <p>Wind Speed:<span id="fwind1"></span></p> 
                    </div>
                </div>
                <div class="col mx-4">
                    <div class="p-3">
                        <h3 class="card-title" id="day2"></h3>
                            <p>Temperature:<span id="ftemperature2"></span></p>
                            <p><span id="fdescription2"></span></p> 
                            <p>Humidity:<span id="fhumidity2"></span></p>
                            <p>Wind Speed:<span id="fwind2"></span></p> 
                    </div>
                </div>
                <div class="col mx-4">
                    <div class="p-3">
                        <h3 class="card-title" id="day3"></h5>
                            <p>Temperature:<span id="ftemperature3"></span></p>
                            <p><span id="fdescription3"></span></p> 
                            <p>Humidity:<span id="fhumidity3"></span></p>
                            <p>Wind Speed:<span id="fwind3"></span></p>
                    </div>
                </div>
                <div class="col mx-4">
                    <div class="p-3">
                        <h3 class="card-title" id="day4"></h5>
                            <p>Temperature:<span id="ftemperature4"></span></p>
                            <p><span id="fdescription4"></span></p> 
                            <p>Humidity:<span id="fhumidity4"></span></p>
                            <p>Wind Speed:<span id="fwind4"></span></p>
                    </div>
                </div>
                <div class="col mx-4">
                    <div class="p-3">
                        <h3 class="card-title" id="day5"></h5>
                            <p>Temperature:<span id="ftemperature5"></span></p>
                            <p><span id="fdescription5"></span></p> 
                            <p>Humidity:<span id="fhumidity5"></span></p>
                            <p>Wind Speed:<span id="fwind5"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

<!-- Script file link -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets/script.js"></script>

</html>
