<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Weather Icons --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title> Simple Weather App </title>
</head>

<body>
    <!-- Main Weather Dashboard (Current location)-->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
    <!-- Short App description -->
                <div class="col-12 col-md-6">
                    <h1>Welcome to the app.</h1>
                    <p> Weather Board Current location display </p>
                </div>
                <div class="row align-items-end">
                    <div class="col-12 col-md-6">
                        <img class='img-fluid' src="https://placehold.co/600x400" alt="video placeholder" />
                </div>
        </div>
    </header>

    <!-- Location search card -->
    <section class="top-banner">
        <div class="container">
            <h1 class="heading"> Search for a city </h1>
            <form>
                <input type="text" placeholder="E.g. Melbourne" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>


    <!-- 5 day forecast card -->
    <main class="container">
        <section class="row">
            <div class="col-12 col-md-9">
                <h2> 5-day Forecast </h2>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            1 of 5
                        </div>
                        <div class="col">
                            2 of 5
                        </div>
                        <div class="col">
                            3 of 3
                        </div>
                        <div class="col">
                            4 of 5
                        </div>
                        <div class="col">
                            5 of 5
                        </div>
                    </div>
                </div>
            </div>

        <!-- Search display -->
            <section class="ajax-section">
                <div class="container">
                    <ul class="cities"></ul>
                </div>
            </section>


</body>

<!-- Script file link -->
<script src="assets/script.js"></script>

</html>
